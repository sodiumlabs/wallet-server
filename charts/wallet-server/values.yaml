# Default values for bellplanet-wallet-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 436271674037.dkr.ecr.ap-southeast-1.amazonaws.com/wallet-server
  pullPolicy: IfNotPresent
  tag: 790dd18827fd7fbaea73fe88fdbf4aed7cf33612

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:


service:
  # omnibus 注入
  # 默认是 release_name
  name: x
  type: ClusterIP
  port: 8080

containerPort: 8080

ingress:
  enabled: false
  annotations: 
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: wallet-server.bellplanet.io
      path: /
    - host: wallet-server.wkcoding.com
      path: /
  tls: []

resources: 
  limits:
    cpu: 1
    memory: 500Mi

dapr:
  appId: wallet-server
  enabled: false
  containerPort: 8080

extEnvs:
  MODE:
    - name: MODE
      value: "dev"